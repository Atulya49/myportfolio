<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>My Profile</title>
<style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main {
            background-color: lightblue;
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile_photo {
            margin-bottom: 20px;
        }
        .profile_photo img {
            border: 2px solid black;
            border-radius: 50%;
            width: 150px;
            height: auto;
        }
        .name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .college {
            text-align: center;
            font-size: 18px;
            color: black;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }
        .skills, .experience {
            flex: 1;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }
        ol, p {
            color: darkblue;
            margin-left: 20px;
        }
        ol {
            padding-left: 20px;
        }
</style>
</head>
<body>
<div class="main">
    <div class="profile_photo">
        <!-- Add profile image here -->
        <img src="profile_photo.jpg" alt="Profile Photo">
    </div>
    <h1 class="name">Atulya Gupta</h1>
    <div class="college">
        B.E - 2024<br />
        DSCE, Bangalore
    </div>
    <div class="info">
        <div class="skills">
            <h2>Skills:</h2>
            <ol>
                <li>Python</li>
                <li>C/C++</li>
                <li>Web Development</li>
                <li>JavaScript</li>
                <li>React.js</li>
            </ol>
        </div>
        <div class="experience">
            <h2>Internships:</h2>
            <p>
                Dover<br>
                My Equation
            </p>
        </div>
    </div>
</div>
</body>
</html>
